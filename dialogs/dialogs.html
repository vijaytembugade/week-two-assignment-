<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dialog</title>
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="./dialogs.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="dialog-container">
      <h2>Alert Box</h2>
      <div class="dialog dialog-alert light-color">
        <div class="dailog-title">Dialog Header</div>

        <div class="dailog-subtitle text-secondary">Dialog Sub header</div>
        <div class="dialog-buttons">
          <div class="btn btn-primary-outline btn-small">Action 1</div>
          <div class="btn btn-primary btn-small">Action 2</div>
        </div>
      </div>
      <h2>Confirmation</h2>
      <div class="dialog light-color">
        <div class="dailog-title">Dialog Header</div>

        <!-- <div class="dailog-subtitle text-secondary">Dialog Sub header</div> -->
        <div class="dialog-confirmation-selection">
          <label>
            <input type="radio" id="html" name="fav" value="HTML" />
            HTML
          </label>
          <label>
            <input type="radio" id="html" name="fav" value="HTML" />
            CSS
          </label>
          <label>
            <input type="radio" id="html" name="fav" value="HTML" />
            Javascript
          </label>
          <label>
            <input type="radio" id="html" name="fav" value="HTML" />
            React
          </label>
          <label>
            <input type="radio" id="html" name="fav" value="HTML" />
            Angular
          </label>
          <label>
            <input type="radio" id="html" name="fav" value="HTML" />
            Nodejs
          </label>
        </div>
        <div class="dialog-buttons">
          <div class="btn btn-primary-outline btn-small">Action 1</div>
          <div class="btn btn-primary btn-small">Action 2</div>
        </div>
      </div>

      <h2>Simple</h2>
      <div class="dialog light-color">
        <div class="dailog-title">Dialog Header</div>
        <div class="dialog-confirmation-selection">
            <div>
                <img class="avatar-xs" src="https://miro.medium.com/fit/c/262/262/1*MFLNc70kh8oLPUsDaUH4sg.jpeg" />
                 User 1
            </div>
            <div>
                <img class="avatar-xs" src="https://miro.medium.com/fit/c/262/262/1*MFLNc70kh8oLPUsDaUH4sg.jpeg" />
                 User 2
            </div>
            <div>
                <img class="avatar-xs" src="https://miro.medium.com/fit/c/262/262/1*MFLNc70kh8oLPUsDaUH4sg.jpeg" />
                 User 2
            </div>

          </div>
          <div class="dialog-buttons">
            <div class="btn btn-primary-outline btn-small">Action 1</div>
            <div class="btn btn-primary btn-small">Action 2</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
